    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        function copyToClipboard(text, type) {
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(text).then(function() {
                    showCopyFeedback(type + '가 클립보드에 복사되었습니다.');
                }, function(err) {
                    fallbackCopyTextToClipboard(text, type);
                });
            } else {
                fallbackCopyTextToClipboard(text, type);
            }
        }
        function fallbackCopyTextToClipboard(text, type) {
            var textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed"; textArea.style.top = "-9999px"; textArea.style.left = "-9999px";
            document.body.appendChild(textArea);
            textArea.focus(); textArea.select();
            try {
                var successful = document.execCommand('copy');
                if (successful) {
                    showCopyFeedback(type + '가 클립보드에 복사되었습니다.');
                } else {
                    showCopyFeedback(type + ' 복사에 실패했습니다. 직접 복사해주세요.', true);
                }
            } catch (err) {
                showCopyFeedback(type + ' 복사 중 오류가 발생했습니다.', true);
            }
            document.body.removeChild(textArea);
        }
        function showCopyFeedback(message, isError = false) {
            const feedbackElement = document.getElementById('copyFeedback');
            feedbackElement.textContent = message;
            feedbackElement.style.backgroundColor = isError ? 'rgba(200,0,0,0.7)' : 'rgba(0,0,0,0.7)';
            feedbackElement.classList.add('show');
            setTimeout(() => {
                feedbackElement.classList.remove('show');
            }, 2000);
        }
